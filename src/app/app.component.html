<div fxLayout="column" fxFlexFill>
    
    <de-toolbar></de-toolbar>
    
    <div class="main-container" fxLayout="row" fxFlex>
        <mat-drawer-container autosize fxFlex>
            <mat-drawer-content fxLayout="column">
                <!--<mat-progress-bar mode="query"></mat-progress-bar>-->
                <main fxFlex>
                    <router-outlet></router-outlet>
                </main>
            </mat-drawer-content>
            <mat-drawer #drawer class="sidenav-content" mode="side" position="end">
                <de-sidebar-content></de-sidebar-content>
            </mat-drawer>
        </mat-drawer-container>
        
        <div class="sidenav-items">
            <de-sidebar-toggler fxFlex [drawer]="drawer"></de-sidebar-toggler>
        </div>
    </div>
</div>
