<div fxLayout="column" fxFlex>
	
	<!-- FILTER WORKSPACES -->
	<mat-form-field>
		<mat-icon matPrefix>filter_list</mat-icon>
		<input type="text" placeholder="Filter workspaces.." aria-label="Number" matInput>
	</mat-form-field>
	
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				Nuagerie
			</mat-panel-title>
		</mat-expansion-panel-header>
		<ng-template matExpansionPanelContent>
			This is the content
		</ng-template>
	</mat-expansion-panel>
	
	<div fxLayoutAlign="center center" style="flex: 1 1 auto">
		No workspace available yet.
	</div>
	
	<div class="actions">
		<button (click)="addWorkspace()" color="secondary" mat-raised-button>
		    <mat-icon>add_circle_outline</mat-icon>
		    <span>Add a new workspace</span>
		</button>
	</div>
</div>
