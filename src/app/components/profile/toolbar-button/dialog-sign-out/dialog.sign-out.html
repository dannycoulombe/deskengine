<h2 mat-dialog-title>
    Sign-Out
</h2>

<mat-dialog-content>
  
    Are you sure you want to sign-out?
 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="signOut()">Sign-Out</button>
</mat-dialog-actions>
